<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HATMaker - Payments Management - {{TournamentName}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="payments.css" />
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="payments.js"></script>

    <div id="masthead" class="jumbotron masthead">
        <!-- TODO(Jonas): This does not work as in earlier versions of bootstrap. Look for the replacement. -->
        <h1>HATMaker - Payments Management - {{TournamentName}}</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md" id="credentials">
                <h2>Credentials</h2>

                <form class="row">
                    <div class="form-group col-md-4">
                        <input type="username" class="form-control" id="inputUsername" placeholder="Enter username">
                    </div>

                    <div class="form-group col-md-4">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>

                    <div class="form-group col-md-4">
                        <button type="button" class="btn btn-primary col-md" id="loginButton">Login</button>
                    </div>

                    <!-- <div class="w-100"></div> -->
                </form>

                <h2>Search players</h2>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputSearchPlayer" aria-describedby="emailHelp" placeholder="Search for players -- not yet implemented -- use browser search"
                            disabled>
                    </div>
                </form>
            </div>
            <div class="col-md-6" id="summary">
                <h2>Summary</h2>
                <!-- SVG below -->
            </div>
            <div class="col-md-12" id="player_list">
                <h2>Players</h2>
            </div>
        </div>
    </div>

</body>

</html>
